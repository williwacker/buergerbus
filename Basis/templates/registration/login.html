{% extends 'Basis/base.html' %}
{% load static %}
{% block content %}
<div id="content-main" class="aligned">
    <form action="" method="post" id="login-form">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for hidden_field in form.hidden_fields %}
            {{ hidden_field.errors }}
            {{ hidden_field }}
        {% endfor %}
        <div id="changelist" class="module">
            <div class="form-row">
                {{ form.as_p }}
                <p><label></label><a href="{% url 'password_reset' %}">Passwort vergessen</a></p>
            </div>
        </div>
        <div class="submit-row">
            <input class="default" type="submit" value="Login">
        </div>
    </form>
</div>
{% endblock %}
